<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">

    <title>Какой ты?</title>

<body>

    <div class="container">

            <div class="circle"></div>
        </label>
        <span>Smart</span>
    </div>

    <div class="container">
        <input type="checkbox" id="beautiful" class="checkbox">
        <label for="beautiful" class="label">
            <div class="circle"></div>
        </label>
        <span>Beautiful</span>
    </div>

    <div class="container">
        <input type="checkbox" id="happy" class="checkbox">
        <label for="happy" class="label">
            <div class="circle"></div>
        </label>
        <span>Happy</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
